apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: smart-rollouts-demo
spec:
  replicas: 5
  strategy:
    canary:
      canaryService: argo-rollouts-canary-service # our created canary service
      stableService: argo-rollouts-stable-service # our created stable service
      trafficRouting:
        managedRoutes:
        - name: always-stable-route
        - name: always-preview-route      
        plugins:
          argoproj-labs/gatewayAPI:
            httpRoute: argo-rollouts-http-route # our created httproute
            namespace: default # namespace where this rollout resides
      steps:
        - setWeight: 50
        - setHeaderRoute:
            name: always-preview-route
            match:
              - headerName: X-Canary
                headerValue:
                  exact: "yes"         
        - pause: {}
        - setWeight: 100
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: rollouts-demo
  template:
    metadata:
      labels:
        app: rollouts-demo
    spec:
      containers:
        - name: rollouts-demo
          # image: docker.io/kostiscodefresh/traefik-demo-app:main
          # image: kostiscodefresh/summer-of-k8s-app:v1
          # image: kostiscodefresh/smart-rollout:latest          
          # image: kostiscodefresh/summer-of-k8s-app:v2
          image: kostiscodefresh/smart-rollout:latest             
          env:
          - name: APP_VERSION
            value: "1.0"
          - name: APP_COLOR
            value: "#44B3C2" # Blue 44B3C2 and Yellow F1A94E and purple #c034eb
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080  